name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 21 (BellSoft Liberica)
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'liberica'
        cache: maven

    # List the directory contents to verify the file structure (optional, for debugging)
    - name: List directory contents
      run: ls -R

    # Build the project with Maven, specifying the correct path to pom.xml
    - name: Build with Maven
      run: mvn -B package --file socslingo/pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      with:
        directory: socslingo  # Correct directory for dependency graph generation
